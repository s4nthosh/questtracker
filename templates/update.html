<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/emp.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,autoRotate:disabled"/>
    <meta charset="UTF-8">
    <title>updatefile</title>
</head>
<body>
<img src="{% static 'images/emp.png' %}" width="100%" height="100%" alt="">
<div class="update">
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <div class ="row">
        <div class="col">
          <label>Change file</label>
          <input type="file" id="myfile" name="files" placeholder="Report Attachment" enctype="multipart/form-data">
        </div>
      </div>
    </div>
    <button type="submit">Update</button>
  </form>
</div>
</body>
</html>
